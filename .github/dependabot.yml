# See GitHub's documentation for more information on this file:
# https://docs.github.com/en/code-security/supply-chain-security/keeping-your-dependencies-updated-automatically/configuration-options-for-dependency-updates
# Security updates documentation:
# https://docs.github.com/en/code-security/dependabot/dependabot-security-updates/customizing-dependabot-security-prs
version: 2
updates:
  # Monthly version updates for GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
  # Monthly version updates for Go modules
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: monthly
  # Security updates configuration for GitHub Actions
  # Note: Security updates are triggered automatically by security advisories.
  # This configuration customizes how security PRs are handled (labels, grouping).
  # Setting open-pull-requests-limit: 0 ensures this entry only handles security updates.
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    # Disable version updates for this entry (security updates only)
    open-pull-requests-limit: 0
    # Group security updates together for easier review
    groups:
      github-actions-security:
        applies-to: security-updates
        dependency-type: production
    # Label security PRs for easier identification and prioritization
    labels:
      - security
      - dependencies
      - github-actions
  # Security updates configuration for Go modules
  # Note: Security updates are triggered automatically by security advisories.
  # This configuration customizes how security PRs are handled (labels, grouping).
  # Setting open-pull-requests-limit: 0 ensures this entry only handles security updates.
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: weekly
    # Disable version updates for this entry (security updates only)
    open-pull-requests-limit: 0
    # Group security updates together for easier review
    groups:
      golang-security:
        applies-to: security-updates
        dependency-type: production
    # Label security PRs for easier identification and prioritization
    labels:
      - security
      - dependencies
      - golang
