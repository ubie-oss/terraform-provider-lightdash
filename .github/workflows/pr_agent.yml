# SEE https://qodo-merge-docs.qodo.ai/installation/github/
name: PR Agent

on:
  pull_request:
    types: [opened, reopened, ready_for_review, synchronize]
  push:
    branches-ignore:
      - main
  issue_comment:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  pr_agent_job:
    # event type is pull_request and sender is not a bot
    if: ${{ github.event.action == 'pull_request' && github.event.sender.type != 'Bot' }}
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: write
    name: Run pr agent on every pull request, respond to user comments
    steps:
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/131500153501/locations/global/workloadIdentityPools/github-oidc-pool/providers/github-oidc-provider
          service_account: ai-code-review@ubie-oss-data-engineering.iam.gserviceaccount.com
      - name: PR Agent action step
        id: pragent
        uses: Codium-ai/pr-agent@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
