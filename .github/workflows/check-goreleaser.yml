# GoReleaser check workflow.
name: Check GoReleaser

# This GitHub action runs GoReleaser check on every push to the main branch.
on:
  pull_request:
  push:
    branches:
      - main

# Permissions to read the repository contents.
permissions:
  contents: read

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.0
        with:
          # Allow goreleaser to access older tag information.
          fetch-depth: 0
      - uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.10.3
        with:
          egress-policy: audit
      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: go.mod
          cache: true
      - name: Run GoReleaser Check
        uses: goreleaser/goreleaser-action@v6
        with:
          version: ~> v2
          args: check
        env:
          # GitHub sets the GITHUB_TOKEN secret automatically.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
