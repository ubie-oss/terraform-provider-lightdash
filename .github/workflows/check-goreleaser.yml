# GoReleaser check workflow.
name: Check GoReleaser

# This GitHub action runs GoReleaser check on every push to the main branch.
on:
  pull_request:
  push:
    branches:
      - main

# Permissions to read the repository contents.
permissions:
  contents: read

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
        with:
          # Allow goreleaser to access older tag information.
          fetch-depth: 0
      - uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.10.3
        with:
          egress-policy: audit
      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod
          cache: true
      - name: Run GoReleaser Check
        uses: goreleaser/goreleaser-action@v6
        with:
          version: ~> v2
          args: check
        env:
          # GitHub sets the GITHUB_TOKEN secret automatically.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
