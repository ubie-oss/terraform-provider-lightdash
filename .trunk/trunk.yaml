# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.22.10
plugins:
  sources:
    - id: trunk
      ref: v1.6.7
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.23.1
    - node@18.20.5
    - python@3.10.8
lint:
  ignore:
    - linters: [ALL]
      paths:
        - docs/**
        - examples/**
        - tools/**
  enabled:
    - terraform@1.1.0
    - semgrep@1.110.0
    - gitleaks@8.24.0
    - goimports@0.9.1
    - bandit@1.8.3
    - black@25.1.0
    - isort@6.0.1
    - ruff@0.9.9
    - actionlint@1.7.7
    - checkov@3.2.379
    - git-diff-check
    - gofmt@1.20.4
    - golangci-lint@1.64.6
    - markdownlint@0.44.0
    - osv-scanner@1.9.2
    - prettier@3.5.3
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - tflint@0.55.1
    - trivy@0.59.1
    - trufflehog@3.88.14
    - yamllint@1.35.1
actions:
  enabled:
    - trunk-upgrade-available
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
