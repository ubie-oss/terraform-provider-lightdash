# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.22.15
plugins:
  sources:
    - id: trunk
      ref: v1.6.8
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.23.1
    - node@18.20.5
    - python@3.10.8
lint:
  ignore:
    - linters: [ALL]
      paths:
        - docs/**
        - examples/**
        - tools/**
  enabled:
    - golangci-lint2@2.1.6
    - renovate@40.0.6
    - taplo@0.9.3
    - terraform@1.1.0
    - semgrep@1.116.0
    - gitleaks@8.25.1
    - goimports@0.9.1
    - bandit@1.8.3
    - black@25.1.0
    - isort@6.0.1
    - ruff@0.11.8
    - actionlint@1.7.7
    - checkov@3.2.415
    - git-diff-check
    - gofmt@1.20.4
    - markdownlint@0.44.0
    - osv-scanner@2.0.2
    - prettier@3.5.3
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - tflint@0.57.0
    - trivy@0.61.1
    - trufflehog@3.88.28
    - yamllint@1.37.1
actions:
  enabled:
    - trunk-upgrade-available
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
