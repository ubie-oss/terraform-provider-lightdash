# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.22.15
plugins:
  sources:
    - id: trunk
      ref: v1.7.0
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.23.1
    - node@22.16.0
    - python@3.10.8
lint:
  ignore:
    - linters: [ALL]
      paths:
        - docs/**
        - examples/**
        - tools/**
    # Terraform files under the internal/provider directory aren't linted by tflint,
    # because AI-assisted IDE (Cursor) recognizes linter errors in these files.
    - linters: [tflint]
      paths:
        - internal/provider/**
    - linters: [terraform]
      paths:
        # Tentatively disable terraform linting for acc_tests/function_*/**,
        # because `terraform fmt` can't appropriately handle provider provided functions.
        - internal/provider/acc_tests/functions/**
    - linters: [markdownlint]
      paths:
        - internal/provider/docs/**
  enabled:
    - golangci-lint2@2.1.6
    - renovate@40.32.7
    - taplo@0.9.3
    - terraform@1.1.0
    - semgrep@1.116.0
    - gitleaks@8.26.0
    - goimports@0.9.1
    - bandit@1.8.3
    - black@25.1.0
    - isort@6.0.1
    - ruff@0.11.11
    - actionlint@1.7.7
    - checkov@3.2.435
    - git-diff-check
    - gofmt@1.20.4
    - markdownlint@0.45.0
    - osv-scanner@2.0.2
    - prettier@3.5.3
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - tflint@0.58.0
    - trivy@0.62.1
    - trufflehog@3.88.34
    - yamllint@1.37.1
actions:
  enabled:
    - trunk-upgrade-available
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
