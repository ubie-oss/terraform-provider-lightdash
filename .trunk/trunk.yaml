# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.22.2
plugins:
  sources:
    - id: trunk
      ref: v1.6.0
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
lint:
  ignore:
    - linters: [ALL]
      paths:
        - docs/**
        - examples/**
        - tools/**
  enabled:
    - gitleaks@8.18.4
    - goimports@0.9.1
    - bandit@1.7.9
    - black@24.4.2
    - isort@5.13.2
    - ruff@0.5.1
    - actionlint@1.7.1
    - checkov@3.2.178
    - git-diff-check
    - gofmt@1.20.4
    - golangci-lint@1.59.1
    - markdownlint@0.41.0
    - osv-scanner@1.8.1
    - prettier@3.3.2
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - terrascan@1.19.1
    - tflint@0.52.0
    - trivy@0.52.2
    - trufflehog@3.79.0
    - yamllint@1.35.1
actions:
  enabled:
    - trunk-upgrade-available
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
