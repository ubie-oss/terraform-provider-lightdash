# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.22.8
plugins:
  sources:
    - id: trunk
      ref: v1.6.4
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.23.1
    - node@18.12.1
    - python@3.10.8
lint:
  ignore:
    - linters: [ALL]
      paths:
        - docs/**
        - examples/**
        - tools/**
  enabled:
    - terraform@1.1.0
    - semgrep@1.95.0
    - gitleaks@8.21.1
    - goimports@0.9.1
    - bandit@1.7.10
    - black@24.10.0
    - isort@5.13.2
    - ruff@0.7.2
    - actionlint@1.7.4
    - checkov@3.2.278
    - git-diff-check
    - gofmt@1.20.4
    - golangci-lint@1.61.0
    - markdownlint@0.42.0
    - osv-scanner@1.9.1
    - prettier@3.3.3
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - tflint@0.53.0
    - trivy@0.56.2
    - trufflehog@3.83.2
    - yamllint@1.35.1
actions:
  enabled:
    - trunk-upgrade-available
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
