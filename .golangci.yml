# Visit https://golangci-lint.run/ for usage documentation
# and information on other useful linters
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-dirs:
    - tools
  exclude-generated: strict
  new: true
  fix: true

linters:
  enable:
    - durationcheck
    - errcheck
    - forcetypeassert
    - gofmt
    - gosimple
    - ineffassign
    - makezero
    - misspell
    - nilerr
    - predeclared
    - staticcheck
    - unconvert
    - unparam
    - unused
    - govet
    - copyloopvar
    - usetesting
